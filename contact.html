<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Tyson Williams</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        label {
            color: #F6F9FE;
            margin: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #1985A1;
            color: #F6F9FE;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/images/TYSONW logo white.svg" alt="Tyson Logo Text">
        </div>
        <div id="emptyDiv"></div>
        <nav>
            <!--The following code is for a collapsible hamburger navigation menu, courtesy of CodeBurst.io https://codeburst.io/how-to-make-a-collapsible-menu-using-only-css-a1cd805b1390-->
            <div class="collapsibleMenu">
                <input type="checkbox" id="menu">
                <label for="menu">Menu</label>
                <div class="menuContent">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Me</a></li>
                        <li><a href="projects.html">Projects & Skills</a></li>
                        <li><a href="contact.html">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="heroSection">
            <h1>Contact Me</h1>
            <p id="form">Please complete the below form and I'll get back you!</p>
        </section>
        <section class="formSection">
            <form id="contactForm" action="">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                <label for="body">Body Text:</label>
                <textarea id="body" name="body" placeholder="Write your message here..." rows="5" required></textarea>

                <label for="contactInfo">Contact Info:</label>
                <input type="email" id="contactInfo" name="contactInfo" placeholder="Enter your email address" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <section class="footer">
                <a href="https://github.com/TysonPWilliams"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/tyson-williams-13273760/"><i class="fab fa-linkedin-square"></i></a>
                <a href=""><i class="fa material-icons">mail</i></a>
                
            </section>
        </div>
    </footer>
</body>
</html>
